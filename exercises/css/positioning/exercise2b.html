<!DOCTYPE html>
<html>
<head>
    <title>Exercise #2b: Positioning</title>
  
    <style>
        body{
            margin: 0;
        }
        #outer {
            background: #44accf;
             height: 100vh;
            width: 100%;
            position: relative;

        }

        #inner {
            background: #ff9c34;
            
           position: absolute;
           left: 10px;
           right:10px;
           
           bottom:10px;
           top:10px; 
           
           
           

        }
    </style>
</head>
<body>
<div id="outer">
    <div id="inner"></div>
</div>
</body>
</html>
